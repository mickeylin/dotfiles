- clean: ['~']
- link:
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh


- shell: 
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: vim -es -u vimrc -i NONE -c "PlugInstall" -c "qa"
    description: Install vim plugins that defined in .vimrc
